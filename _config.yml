title:            Shuquan's Blog
description:      No hell below us, Above us only sky.
disqus_shortname: shuquan
reading_time:     true
words_per_minute: 200
url:              "http://shuquan.github.io"
# url:              "http://127.0.0.1:4000"

# Owner/author information
owner:
  name:           Shuquan Huang
  avatar:         avatar.jpg
  bio:            "No hell below us, Above us only sky."
  email:          shuquan.huang@live.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        syucyun
  facebook:       shuquan.huang
  github:         shuquan
  stackexchange:
  linkedin:       shuquan-huang-a8b13b66
  instagram:      syucyun
  flickr:         syucyun
  tumblr:         syucyun
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Shanghai
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
